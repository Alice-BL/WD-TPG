<body>
    
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row p-4">
            <section class="search">
            <!---search section--->
                <h2>Search for a City:</h2><br>
                <input type="text" placeholder= "City Name" id="City-input"></inpput><br><br>
                <button class="bg-primary" id="search-Btn">Search</button><br><br>
                <div id="search-history"></div>
            
            

            </section>
            <div class="col p-2">
                <section class="current-forecast">
                <!---current forecast--->
                    
                

                </section>
                    <h2>5-Day Forecast:</h2><br><br>
                    
                    <div class="row FiveDay">
                                    
                    <div class="day" id="box1">
                        <img class="weather-img">
                        <p class="5day">Temp: <span class="5Day-temp">deg F</span></p>
                        <p class="5day">Wind: <span class="5Day-wind">MPH</span></p>
                        <p class="5day">Humidity: <span class="5Day-humid">%</span></p>

                        
                    </div>
